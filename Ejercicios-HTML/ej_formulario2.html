<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<div>
    <form>
        <legend>Datos personales:</legend>
        <p>
            Nombre: <input type="text">
        </p>
        <p>
            Apellido: <input type="text"> <br>
        </p>
        <p>
            Sexo: Masculino <input type="radio" name="sexo" value="Masculino"> Femenino <input type="radio" name="sexo" value="Femenino"> <br>
        </p>
        <p>
            Edad: <input type="number"> <br>
        </p>
        <p>
            Email: <input type="email"> <br>
        </p>
        <p>
            Usuario: <input type="text"> <br>
        </p>
        <p>
            Password: <input type="password"> <br>
        </p>
        <p>
            Confirmar Password: <input type="password"> <br>
        </p>
        <p>
            Tipo de servicio: Free <input type="checkbox"> / Standard <input type="checkbox">/ Premium <input type="checkbox"> <br>
        </p>
        <p>
            Tema:
            <select>
                <option>Política</option>
                <option>Negocios</option>
                <option>Tecnología</option>
                <option>Salud</option>
            </select><br>
    
        </p>
        <p>
            Agregue un comentario:
        
            <textarea></textarea> <br>
    
            
        </p>
        
        
        <button type="button">Boton de Enviar</button>

    </form>
</div>
</body>
</html>
